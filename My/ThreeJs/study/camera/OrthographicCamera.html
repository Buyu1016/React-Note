<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJs</title>
</head>
<body>
    <script src="../three.js"></script>
    <script>
        // 初始化
        // 创建场景
        const scene = new THREE.Scene();
        // 创建相机
        // 正交相机
        // THREE.OrthographicCamera()
        // 正交相机遵循客观上无论我如何移动相机, 某个物体该是多大还是多大的规则
        const camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 100, 1000)
        // 创建渲染器
        const renderer = new THREE.WebGLRenderer();
        // 设置渲染大小
        renderer.setSize( window.innerWidth, window.innerHeight)
        // 将渲染器创建好的canvas元素插入到body中
        document.body.appendChild(renderer.domElement)
        // 创建一个立方体
        const geometry = new THREE.BoxGeometry(100, 100, 100)
        // 创建材质
        const material = new THREE.MeshBasicMaterial({color: '#abcdef'})
        // 将材质和立方体组合到一起
        const cube = new THREE.Mesh(geometry, material)
        // 将组合到一起的立方体放入场景中
        scene.add(cube)
        camera.position.z = 1000 - 100

        // 使图形旋转
        function animate() {
            requestAnimationFrame( animate );
            cube.rotation.x += 0.01
            cube.rotation.y += 0.01
            cube.rotation.z += 0.01
            renderer.render(scene, camera)
        }
        animate()
    </script> 
</body>
</html>
